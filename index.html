<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric / Imperial Unit Converter</title>
    <link rel="stylesheet" href="./index.css" />

</head>
<body>
    <div class="container">
        <div class="content">
            <div id="top">
                <h2>Metric/Imperial Unit Conversion</h2>
                <span id="number-input" role="textbox" contenteditable></span>
                <!-- <input type="number" id="number-input" min="0" /> -->
                <br>
                <button id="convert-btn">Convert</button>
            </div>

            <div class="bottom">
                <div class="results">
                    <p>Length (Meter/Feet)</p>
                    <p class="converted-results" id="length"></p>
                </div>

                <div class="results">
                    <p>Volume (Liters/Gallons)</p>
                    <p class="converted-results" id="volume"></p>
                </div>

                <div class="results" id="mass-conversion">
                    <p>Mass (Kilograms/Pounds)</p>
                    <p class="converted-results" id="mass"></p>
                </div>

            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
